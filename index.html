<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fading Spaces</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="profile-body">

    <!-- Cover Photo + Profile Picture + Name -->
    <div class="cover-container">
        <img src="assets/cover.jpg" alt="Cover Photo" class="cover-photo">
        <img src="assets/ro2.jpg" alt="Profile Picture" class="profile-pic">
        <h1 class="profile-name">Fading Spaces</h1>
    </div>

    <!-- Profile Options -->
    <section class="profile-options">
        <div class="option-card">
            <img src="assets/kapi1.jpg" alt="Lightroom Presets">
            <h2>Lightroom Presets</h2>
        </div>
        <div class="option-card">
            <img src="assets/books.jpg" alt="Books">
            <h2>Fading Pages</h2>
        </div>
        <div class="option-card">
            <img src="assets/beads.jpg" alt="Beads">
            <h2>Craftreasures</h2>
        </div>
    </section>

</body>
</html>
