<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>Explore pictures, download files, and leave your response!</p>
    </header>

    <section id="pictures">
        <h2>Pictures</h2>
        <img src="assets/image1.jpg" alt="Sample Image 1">
        <img src="assets/image2.jpg" alt="Sample Image 2">
    </section>

    <section id="downloads">
        <h2>Download Files</h2>
        <a href="assets/file1.pdf" download>Download PDF 1</a><br>
        <a href="assets/file2.pdf" download>Download PDF 2</a>
    </section>

    <section id="responses">
        <h2>Leave a Response</h2>
        <form id="responseForm">
            <input type="text" id="name" placeholder="Your Name" required><br>
            <textarea id="message" placeholder="Your Message" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <div id="responseList"></div>
    </section>

    <footer>
        <p>Â© 2026 My Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
