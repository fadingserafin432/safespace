<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Lightroom Presets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ===== INTERNAL CSS (Protects this page from homepage changes) ===== */
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #3e2f2f; /* dark brown */
            /* Updated to your new webp background */
            background: url('assets/ro1.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        /* Header */
        header {
            height: 250px;
            position: relative;
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .header-overlay {
            background-color: rgba(0,0,0,0.5); /* Slightly darker for better contrast */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #f5f5f0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #faf5ef;
        }

        /* Sections */
        section {
            max-width: 800px;
            margin: 0 auto 30px auto;
            background-color: rgba(250,245,239,0.95); /* Semi-transparent white-ish */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        section h2 {
            color: #556b2f;
            border-bottom: 2px solid #c1a16b;
            padding-bottom: 5px;
            margin-top: 0;
        }

        /* Images */
        .img-container {
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 10px 0;
            border-radius: 12px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        /* Download Items */
        .download-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .download-item h3 {
            color: #4b3621;
            margin: 0 0 5px 0;
        }

        .download-item p {
            color: #556b2f;
            margin-bottom: 15px;
        }

        .download-item a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c1a16b;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-item a:hover {
            background-color: #556b2f;
            transform: scale(1.02);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(75,54,33,0.95);
            color: #faf5ef;
            margin-top: 50px;
        }

        /* Responsive adjustment */
        @media (max-width: 600px) {
            header h1 { font-size: 1.8em; }
            section { width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-overlay">
            <h1>My Lightroom Presets</h1>
            <p>Enhance your photos with curated presets</p>
        </div>
    </header>

    <section id="pictures">
        <h2>Edited Photos</h2>
        <div class="img-container">
            <img src="assets/lightroomsampleimage.webp" alt="Lightroom Sample - White Vintage">
        </div>
    </section>

    <section id="downloads">
        <h2>Download Presets</h2>
        <div class="download-item">
            <h3>White Vintage</h3>
            <p>Create your photo using this Lightroom preset, White Vintage.</p>
            <a href="assets/Lightroom1.dng" download>Download .DNG File</a>
        </div>
    </section>

    <footer>
        <p>Â© 2026 My Lightroom Presets</p>
    </footer>
</body>
</html>
