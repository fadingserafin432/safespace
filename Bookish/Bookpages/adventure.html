<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure Stories - Explorer's Log</title>
    <meta name="viewport" content="width=1200">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --expedition-brown: #5d4037;
            --map-khaki: #f4e1d2;
            --compass-gold: #c5a059;
            --paper-white: rgba(245, 245, 220, 0.95);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Special Elite', Courier, monospace;
            background: url('Book1pages/adventurestories/img/adventure.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .adventure-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1; 
        }

        .nature-element {
            position: absolute;
            user-select: none;
            opacity: 0.7;
            transition: color 0.3s;
        }

        /* Drift animation for leaves and flowers */
        @keyframes driftDown {
            0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg) translateX(50px); opacity: 0; }
        }

        /* Flight animation for birds */
        @keyframes flyAcross {
            0% { left: -10%; transform: scaleX(1); }
            100% { left: 110%; transform: scaleX(1); }
        }

        /* --- UI STYLES --- */
        .back-nav {
            position: absolute; top: 30px; left: 30px;
            color: var(--expedition-brown); text-decoration: none; 
            background: var(--compass-gold);
            padding: 12px 24px; font-weight: bold; z-index: 100;
            text-transform: uppercase;
            border-radius: 4px;
            box-shadow: 4px 4px 0px var(--expedition-brown);
        }

        .cover-container {
            position: relative;
            width: 100%; max-width: 1200px; height: 500px;
            overflow: hidden;
            border-bottom: 10px solid var(--compass-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .cover-title {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif; font-size: 110px;
            color: #fff; text-align: center; width: 100%;
            z-index: 3; letter-spacing: 15px;
            text-shadow: 5px 5px 15px rgba(0,0,0,0.8);
            text-transform: uppercase;
        }

        .book-list-container {
            width: 900px; margin: 50px auto;
            display: flex; flex-direction: column; gap: 30px; 
            z-index: 2; padding-bottom: 100px;
        }

        .list-item {
            background: var(--paper-white);
            padding: 25px; border: 2px solid #d4c4a8;
            display: flex; align-items: center; text-decoration: none;
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
        }

        .view-btn {
            margin-left: auto; padding: 15px 35px;
            background: var(--expedition-brown); color: var(--map-khaki);
            font-size: 12px; letter-spacing: 3px; text-transform: uppercase;
            font-weight: bold; border: none;
        }
    </style>
</head>
<body>

    <div class="adventure-overlay" id="overlay"></div>

    <a href="../Bookpages/book1.html" class="back-nav">‚Üê Back to Archives</a>

    <div class="cover-container">
         <img src="Book1pages/adventurestories/img/ad.jpg" class="cover-photo" alt="Fantasy Banner">
        <h1 class="cover-title">Adventure</h1>
    </div>

    <section class="book-list-container">
        <a href="Book1pages/adventurestories/tcomc.html" class="list-item">
            <img src="Book1pages/adventurestories/img/tcomc.jpg" alt="The Count of Monte Cristo" style="width:100px; height:150px; margin-right:35px; border:4px solid white;">
            <div class="list-info">
                <h2 style="margin:0; color:var(--expedition-brown); font-family:'Cinzel';">The Count of Monte Cristo</h2>
                <h3 style="margin:8px 0 0 0; color:#6d4c41; font-size:16px;"> by Dumas & Maquet</h3>
            </div>
            <div class="view-btn">Read More</div>
        </a>
    </section>

    <script>
        const overlay = document.getElementById('overlay');
        
        // Arrays for variety
        const leaves = ['üçÉ', 'üçÇ', 'üçÅ', 'üåø'];
        const birds = ['ü¶Ö', 'ü¶ú', 'üïäÔ∏è'];
        const flowers = ['üå∏', 'üå∫', 'üåº'];
        const leafColors = ['#4CAF50', '#8BC34A', '#FF9800', '#795548', '#FFEB3B'];

        function createNatureElement() {
            const el = document.createElement('div');
            el.className = 'nature-element';
            
            // Randomly pick a type
            const rand = Math.random();
            let type = 'leaf';
            if (rand > 0.8) type = 'bird';
            else if (rand > 0.6) type = 'flower';

            // Set content and specific styles
            if (type === 'bird') {
                el.innerText = birds[Math.floor(Math.random() * birds.length)];
                el.style.top = (Math.random() * 40) + 'vh'; // Birds fly high
                el.style.animation = `flyAcross ${Math.random() * 5 + 10}s linear forwards`;
                el.style.fontSize = (Math.random() * 20 + 20) + 'px';
            } else {
                el.innerText = type === 'leaf' ? leaves[Math.floor(Math.random() * leaves.length)] : flowers[Math.floor(Math.random() * flowers.length)];
                el.style.left = (Math.random() * 100) + 'vw';
                el.style.fontSize = (Math.random() * 15 + 15) + 'px';
                el.style.color = type === 'leaf' ? leafColors[Math.floor(Math.random() * leafColors.length)] : 'inherit';
                el.style.animation = `driftDown ${Math.random() * 10 + 10}s linear forwards`;
            }

            overlay.appendChild(el);
            setTimeout(() => el.remove(), 15000);
        }

        setInterval(createNatureElement, 1000); // Create one every second
    </script>

</body>
</html>
