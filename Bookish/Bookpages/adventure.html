<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure Stories - Explorer's Log</title>
    <meta name="viewport" content="width=1200">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --expedition-brown: #5d4037; /* Leather color */
            --map-khaki: #f4e1d2;
            --compass-gold: #c5a059;
            --paper-white: rgba(245, 245, 220, 0.95);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Special Elite', Courier, monospace;
             background: url('Bookimages/adventure.jpg') no-repeat center center fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ADVENTURE ANIMATIONS LAYER --- */
        .adventure-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1; 
        }

        .gear {
            position: absolute;
            font-size: 24px;
            user-select: none;
            opacity: 0.4;
            filter: sepia(1) saturate(0.5);
        }

        /* Falling/Drifting like a falling leaf or floating map scrap */
        @keyframes tumble {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* --- NAVIGATION & COVER --- */
        .back-nav {
            position: absolute; top: 30px; left: 30px;
            color: var(--expedition-brown); text-decoration: none; 
            background: var(--compass-gold);
            padding: 12px 24px; font-weight: bold; z-index: 100;
            text-transform: uppercase;
            border-radius: 4px; /* Squarer for a rugged feel */
            box-shadow: 4px 4px 0px var(--expedition-brown);
            transition: 0.2s;
        }
        
        .back-nav:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--expedition-brown); }

        .cover-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 500px;
            overflow: hidden;
            border-bottom: 10px solid var(--compass-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .cover-photo { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            filter: grayscale(30%) contrast(1.1) sepia(0.2); 
        }

        .cover-title {
            position: absolute; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 110px;
            color: #fff;
            margin: 0;
            text-align: center;
            width: 100%;
            z-index: 3;
            letter-spacing: 15px;
            text-shadow: 5px 5px 15px rgba(0,0,0,0.8);
            text-transform: uppercase;
        }

        /* --- BOOK LIST --- */
        .book-list-container {
            width: 900px; 
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            gap: 30px; 
            z-index: 2;
            padding-bottom: 100px;
        }

        .list-item {
            background: var(--paper-white);
            padding: 25px;
            border: 2px solid #d4c4a8;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 5;
            /* Giving it a paper/map texture */
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
        }

        .list-item:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-color: var(--compass-gold);
        }

        .list-item img { 
            width: 100px; height: 150px; 
            object-fit: cover;
            margin-right: 35px;
            border: 4px solid white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .list-info h2 {
            margin: 0; color: var(--expedition-brown);
            font-size: 26px; font-family: 'Cinzel', serif;
        }

        .list-info h3 {
            margin: 8px 0 0 0; color: #6d4c41;
            font-size: 16px; text-transform: uppercase; letter-spacing: 1px;
        }

        .view-btn {
            margin-left: auto;
            padding: 15px 35px;
            background: var(--expedition-brown);
            color: var(--map-khaki);
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body>

    <div class="adventure-overlay" id="overlay"></div>

    <a href="../Bookpages/book1.html" class="back-nav">‚Üê Back to Archives</a>

    <div class="cover-container">
        <img src="Book1pages/adventurestories/img/ad.jpg" class="cover-photo" alt="Adventure Banner">
        <h1 class="cover-title">Exploration</h1>
    </div>

    <section class="book-list-container">
        <a href="Book1pages/adventurestories/tcomc.html" class="list-item">
            <img src="Book1pages/adventurestories/img/tcomc.jpg" alt="The Count of Monte Cristo">
            <div class="list-info">
                <h2>The Count of Monte Cristo</h2>
                <h3>Dumas & Maquet | Expedition Log #104</h3>
            </div>
            <div class="view-btn">Consult Records</div>
        </a>
    </section>

    <script>
        const overlay = document.getElementById('overlay');
        // Adventure-themed symbols: Compass, Map, Binoculars, Backpack, Mountain
        const gears = ['üß≠', 'üó∫Ô∏è', 'üßó', '‚õ∫', '‚õ∞Ô∏è', 'ü¶Ö'];

        function createGear() {
            const el = document.createElement('div');
            el.className = 'gear';
            el.innerText = gears[Math.floor(Math.random() * gears.length)];
            
            // Random horizontal position
            el.style.left = Math.random() * 100 + 'vw';
            
            // Random size
            const size = Math.random() * 20 + 20;
            el.style.fontSize = size + 'px';

            // Animation duration
            const duration = Math.random() * 8 + 12;
            el.style.animation = `tumble ${duration}s linear forwards`;

            overlay.appendChild(el);

            // Clean up
            setTimeout(() => {
                el.remove();
            }, duration * 1000);
        }

        // Generate a new piece of gear every 2 seconds
        setInterval(createGear, 2000);
    </script>

</body>
</html>
