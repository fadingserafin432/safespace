<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Book Genres - Fading Spaces</title>
    <meta name="viewport" content="width=1200">
    <style>
        :root {
            --silk-white: rgba(255, 255, 255, 0.85);
            --text-muted: #8a8481;
            --cream-white: #FFFDD0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('../../assets/cover2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
        }

        .back-nav {
            position: absolute; top: 30px; left: 30px;
            color: var(--text-muted); text-decoration: none; 
            background: #fff;
            padding: 12px 24px; font-weight: 500; z-index: 10;
            text-transform: lowercase; font-style: italic; font-size: 13px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.3s ease;
        }

        .back-nav:hover { background: var(--cream-white); transform: scale(1.05); }

        .cover-container {
            position: relative;
            width: 1100px; height: 350px;
            margin: 60px auto 20px;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            z-index: 2;
        }

        .cover-photo { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.8); }

        .cover-title {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', Courier, monospace;
            font-size: 60px; color: var(--cream-white); 
            letter-spacing: 12px; font-weight: 700; 
            text-transform: uppercase; z-index: 3;
            width: 100%; text-align: center; margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .genre-grid {
            width: 1100px; 
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 35px; 
            z-index: 2;
            padding-bottom: 80px;
        }

        .genre-card {
            background: white;
            padding: 15px 15px 30px 15px;
            border-radius: 35px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .genre-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .genre-card img { 
            width: 100%; height: 240px; 
            object-fit: cover; border-radius: 25px;
        }

        .genre-card h2 {
            margin: 20px 0 0 0;
            color: var(--text-muted);
            font-size: 14px; letter-spacing: 3px; 
            text-transform: uppercase; font-weight: 600;
        }
    </style>
</head>
<body>

    <a href="../bookpage.html" class="back-nav">‚Üê back to hub</a>

    <div class="cover-container">
        <img src="../Bookimages/world.jpg" class="cover-photo" alt="E-Books Header">
        <h1 class="cover-title">Welcome to E-Books</h1>
    </div>

    <section class="genre-grid">
        
        <a href="fantasy.html" class="genre-card">
            <img src="../Bookimages/fantasy.jpg" alt="Fantasy">
            <h2>Fantasy</h2>
        </a>

        <a href="romance.html" class="genre-card">
            <img src="../Bookimages/romance.jpg" alt="Romance">
            <h2>Romance</h2>
        </a>

        <a href="thriller.html" class="genre-card">
            <img src="../Bookimages/thriller.jpg" alt="Thriller">
            <h2>Thriller</h2>
        </a>

        <a href="adventure.html" class="genre-card">
            <img src="../Bookimages/adventure.jpg" alt="Adventure">
            <h2>Adventure</h2>
        </a>

        <a href="horror.html" class="genre-card">
            <img src="../Bookimages/horror.jpg" alt="Horror">
            <h2>Horror</h2>
        </a>

        <a href="family.html" class="genre-card">
            <img src="../Bookimages/family.jpg" alt="Family">
            <h2>Family</h2>
        </a>

        <a href="scifi.html" class="genre-card">
            <img src="../Bookimages/scifi.jpg" alt="Sci-Fi">
            <h2>Sci-Fi</h2>
        </a>

        <a href="conspiracy.html" class="genre-card">
            <img src="../Bookimages/conspiracy.jpg" alt="Conspiracy">
            <h2>Conspiracy</h2>
        </a>

        <a href="classics.html" class="genre-card">
            <img src="../Bookimages/classics.jpg" alt="Classics">
            <h2>Classics</h2>
        </a>

        <a href="self.html" class="genre-card">
            <img src="../Bookimages/self.jpg" alt="Self-Help">
            <h2>Self-Help</h2>
        </a>

    </section>

</body>
</html>
