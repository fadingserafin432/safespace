<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nocticadia | Keri Lake</title>
    <meta name="viewport" content="width=1100">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Playfair+Display:ital,wght@0,400;1,700&family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cream-white: #faf5ef;
            --ink-black: #0a0a0c;
            --parchment: #d9d2c5;
            --glass-black: rgba(0, 0, 0, 0.85);
            --border-accent: rgba(217, 210, 197, 0.3);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Playfair Display', serif;
            color: var(--parchment);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background: url('img/fairydale.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(10,10,12,0.7) 0%, rgba(5,5,5,1) 100%);
            backdrop-filter: blur(30px) grayscale(0.3);
            z-index: -1;
        }

        .back-nav {
            position: fixed; top: 30px; left: 30px;
            color: var(--ink-black); text-decoration: none;
            background: var(--cream-white);
            padding: 12px 25px; border-radius: 2px;
            font-size: 12px; z-index: 100;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'IM Fell English SC', serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: 0.4s;
        }

        .container {
            width: 850px;
            margin-top: 60px;
            padding-bottom: 80px;
            z-index: 1;
        }

        .header-section {
            display: flex;
            gap: 50px;
            margin-bottom: 50px;
            align-items: center;
            border-bottom: 1px solid var(--border-accent);
            padding-bottom: 40px;
        }

        .book-cover {
            width: 260px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            flex-shrink: 0;
            border: 1px solid var(--border-accent);
        }

        h1 { 
            font-family: 'IM Fell English SC', serif;
            font-size: 4em; margin: 0; letter-spacing: 4px; 
            color: var(--cream-white);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        /* Star Rating CSS */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            margin: 15px 0;
        }
        .star-rating input { display: none; }
        .star-rating label {
            font-size: 32px;
            color: rgba(255,255,255,0.05);
            cursor: pointer;
            transition: 0.3s;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: var(--cream-white);
            text-shadow: 0 0 15px rgba(250, 245, 239, 0.5);
        }

        section {
            background: var(--glass-black);
            padding: 45px;
            margin-bottom: 30px;
            border-left: 3px solid var(--cream-white);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h2 { 
            font-family: 'IM Fell English SC', serif;
            font-size: 1.4em; text-transform: uppercase; 
            letter-spacing: 4px; margin-top: 0; color: var(--cream-white);
        }

        .download-btn {
            display: inline-block;
            background: transparent;
            color: var(--cream-white);
            padding: 15px 50px;
            text-decoration: none;
            border: 1px solid var(--cream-white);
            font-family: 'IM Fell English SC', serif;
            transition: 0.5s;
        }
        .download-btn:hover { background: var(--cream-white); color: var(--ink-black); }

        /* Comment Styling */
        textarea {
            width: 100%; height: 120px;
            background: rgba(10,10,10,0.9);
            border: 1px solid #333;
            padding: 20px; color: var(--parchment);
            font-family: 'Special Elite', cursive;
            resize: none; box-sizing: border-box;
        }

        .post-btn {
            margin-top: 15px;
            background: var(--cream-white);
            color: var(--ink-black);
            border: none; padding: 12px 40px;
            cursor: pointer; font-family: 'IM Fell English SC', serif;
            transition: 0.3s;
        }

        /* New: Styles for reflected responses */
        #response-list {
            margin-top: 30px;
            border-top: 1px solid var(--border-accent);
            padding-top: 20px;
        }
        .saved-comment {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            margin-bottom: 10px;
            border-bottom: 1px style solid rgba(255,255,255,0.1);
            font-family: 'Special Elite', cursive;
            font-size: 0.9em;
        }
        .saved-comment span { color: var(--cream-white); display: block; margin-bottom: 5px; }

        footer { text-align: center; padding: 60px; font-size: 0.8em; font-family: 'Special Elite', cursive; color: var(--cream-white); opacity: 0.5; }
    </style>
</head>
<body>

    <a href="../../fantasy.html" class="back-nav">← Back to Library</a>

    <div class="container">
        <div class="header-section">
            <img src="img/nocticadia.jpg" alt="Nocticadia Cover" class="book-cover">
            <div class="book-meta">
                <h1>Nocticadia</h1>
                <div class="author">By Keri Lake</div>
                
                <div class="star-rating">
                    <input type="radio" name="rate" id="rate-5" value="5"><label for="rate-5">★</label>
                    <input type="radio" name="rate" id="rate-4" value="4"><label for="rate-4">★</label>
                    <input type="radio" name="rate" id="rate-3" value="3"><label for="rate-3">★</label>
                    <input type="radio" name="rate" id="rate-2" value="2"><label for="rate-2">★</label>
                    <input type="radio" name="rate" id="rate-1" value="1"><label for="rate-1">★</label>
                </div>
                <p id="rating-status" style="font-family: 'Special Elite'; font-size: 0.8em; opacity: 0.5;">Rate this Book</p>
            </div>
        </div>

        <section>
            <h2>About this Book</h2>
            <div class="description-text">
                <p>Welcome to Nocticadia, a dark academia gothic romance where the air is thick with the scent of decay...</p>
            </div>
        </section>

        <section class="download-container" style="text-align: center;">
            <h2>DOWNLOAD HERE</h2>
            <a href="files/nocticadia.epub" class="download-btn" download>Nocticadia by Keri Lake</a>
        </section>

        <section>
            <h2>Observation Notes</h2>
            <div class="comment-area">
                <textarea id="comment-input" placeholder="Type your observation here..."></textarea>
                <button class="post-btn" onclick="saveResponse()">Log Response</button>
            </div>
            
            <div id="response-list"></div>
        </section>

        <footer>© FADING SPACES | NOCTICADIA ARCHIVE</footer>
    </div>

    <script>
        // 1. Load data when page opens
        window.onload = function() {
            displayComments();
            loadRating();
        };

        // 2. Handle Star Rating recording
        const stars = document.querySelectorAll('input[name="rate"]');
        stars.forEach(star => {
            star.addEventListener('change', function() {
                localStorage.setItem('nocticadia_rating', this.value);
                document.getElementById('rating-status').innerText = "Rating Recorded: " + this.value + " Stars";
            });
        });

        function loadRating() {
            const savedRating = localStorage.getItem('nocticadia_rating');
            if(savedRating) {
                document.getElementById('rate-' + savedRating).checked = true;
                document.getElementById('rating-status').innerText = "Your Saved Rating: " + savedRating + " Stars";
            }
        }

        // 3. Handle Comment recording
        function saveResponse() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();

            if (commentText === "") return;

            // Get existing comments or empty array
            let comments = JSON.parse(localStorage.getItem('nocticadia_comments')) || [];
            
            // Add new comment with a timestamp
            const newEntry = {
                text: commentText,
                date: new Date().toLocaleString()
            };
            
            comments.unshift(newEntry); // Put new comment at top
            localStorage.setItem('nocticadia_comments', JSON.stringify(comments));
            
            commentInput.value = ""; // Clear box
            displayComments(); // Refresh list
        }

        function displayComments() {
            const responseList = document.getElementById('response-list');
            let comments = JSON.parse(localStorage.getItem('nocticadia_comments')) || [];
            
            responseList.innerHTML = comments.map(c => `
                <div class="saved-comment">
                    <span>Observed on ${c.date}:</span>
                    ${c.text}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
