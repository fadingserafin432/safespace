<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Stories - Fading Spaces</title>
    <meta name="viewport" content="width=1200">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Metamorphous&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-brown: #3e2f2f;
            --cream-white: #FFFDD0;
            --silk-white: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('../../assets/im.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevents horizontal scroll from floating items */
        }

        /* --- FANTASY ANIMATIONS LAYER --- */
        .fantasy-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; /* Allows clicking through to buttons */
            z-index: 1; 
        }

        .creature {
            position: absolute;
            font-size: 24px;
            user-select: none;
            opacity: 0.7;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        /* Floating Movement for flowers/petals */
        @keyframes drift {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Flying Movement for birds/butterflies */
        @keyframes fly {
            0% { left: -10%; top: 70%; transform: scaleX(1); }
            49% { transform: scaleX(1); }
            50% { left: 110%; top: 20%; transform: scaleX(-1); } /* Turn around */
            100% { left: -10%; top: 70%; transform: scaleX(-1); }
        }

        /* --- EXISTING STYLES --- */
        .back-nav {
            position: absolute; top: 30px; left: 30px;
            color: #555; text-decoration: none; 
            background: var(--silk-white);
            padding: 12px 24px; font-weight: 500; z-index: 100;
            text-transform: lowercase; font-style: italic;
            border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .cover-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 550px;
            overflow: hidden;
            border-bottom-left-radius: 80px;
            border-bottom-right-radius: 80px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .cover-photo { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            filter: brightness(0.9) sepia(0.3); 
        }

        .cover-title {
            position: absolute; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Uncial Antiqua', serif;
            font-size: 140px;
            color: var(--dark-brown);
            margin: 0;
            text-align: center;
            width: 100%;
            z-index: 3;
            letter-spacing: 12px;
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.6);
        }

        .cover-title::after {
            content: ""; display: block; width: 200px; height: 3px;
            background: var(--dark-brown); margin: -10px auto 0 auto;
            border-radius: 50%; box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .book-list-container {
            width: 950px; 
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            gap: 25px; 
            z-index: 2;
            padding-bottom: 100px;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.94);
            padding: 20px 40px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.8);
            position: relative;
            z-index: 5;
        }

        .list-item:hover {
            transform: translateY(-5px);
            background: #fff;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .list-item img { 
            width: 90px; height: 130px; 
            object-fit: cover; border-radius: 12px;
            margin-right: 35px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .list-info h2 {
            margin: 0; color: var(--dark-brown);
            font-size: 28px; font-family: 'Metamorphous', serif;
        }

        .list-info h3 {
            margin: 5px 0 0 0; color: #888;
            font-size: 16px; font-weight: 400; font-style: italic;
        }

        .view-btn {
            margin-left: auto;
            padding: 12px 30px;
            background: var(--dark-brown);
            color: var(--cream-white);
            border-radius: 50px;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="fantasy-overlay" id="overlay"></div>

    <a href="../Bookpages/book1.html" class="back-nav">‚Üê back to genres</a>

    <div class="cover-container">
        <img src="Book1pages/fantasystories/img/fanta.jpg" class="cover-photo" alt="Fantasy Banner">
        <h1 class="cover-title">Fantasy</h1>
    </div>

    <section class="book-list-container">
        <a href="Book1pages/fantasystories/fairydale.html" class="list-item">
            <img src="Book1pages/fantasystories/img/fairydale.jpg" alt="Fairydale">
            <div class="list-info">
                <h2>Fairydale</h2>
                <h3>by Veronica Lancet</h3>
            </div>
            <div class="view-btn">Read More</div>
        </a>

         <a href="Book1pages/fantasystories/nocticadia.html" class="list-item">
            <img src="Book1pages/fantasystories/img/nocticadia.jpg" alt="Nocticadia">
            <div class="list-info">
                <h2>Nocticadia</h2>
                <h3>by Keri Lake</h3>
            </div>
            <div class="view-btn">Read More</div>
        </a>
    </section>

    <script>
        const overlay = document.getElementById('overlay');
        const creatures = ['üå∏', '‚ú®', 'ü¶ã', 'üïäÔ∏è', 'üçÉ'];

        function createCreature() {
            const el = document.createElement('div');
            el.className = 'creature';
            el.innerText = creatures[Math.floor(Math.random() * creatures.length)];
            
            // Random start position
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = (Math.random() * 50 + 50) + 'vh'; // Start from lower half
            
            // Random size
            const size = Math.random() * 20 + 15;
            el.style.fontSize = size + 'px';

            // Randomize animation type
            if (el.innerText === 'üïäÔ∏è' || el.innerText === 'ü¶ã') {
                el.style.animation = `fly ${Math.random() * 15 + 20}s linear infinite`;
            } else {
                el.style.animation = `drift ${Math.random() * 10 + 10}s linear forwards`;
            }

            overlay.appendChild(el);

            // Remove element after animation to keep performance clean
            setTimeout(() => {
                el.remove();
            }, 25000);
        }

        // Generate a new item every 1.5 seconds
        setInterval(createCreature, 1500);
    </script>

</body>
</html>
