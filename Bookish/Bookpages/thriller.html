<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thriller Stories - Fading Spaces</title>
    <meta name="viewport" content="width=1200">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --blood-red: #8b0000;
            --deep-black: #0a0a0a;
            --smoke-grey: #2c2c2c;
            --stark-white: #e0e0e0;
            --shadow-glass: rgba(0, 0, 0, 0.85);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Special Elite', serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../../assets/t.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--stark-white);
        }

        /* --- THRILLER ANIMATIONS LAYER --- */
        .thriller-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1; 
        }

        .thriller-obj {
            position: absolute;
            user-select: none;
            opacity: 0.5;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.8));
        }

        @keyframes driftDown {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(110vh) translateX(20px) rotate(20deg); opacity: 0; }
        }

        @keyframes stalk {
            0% { left: -10%; top: 20%; transform: scaleX(1); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { left: 110%; top: 40%; transform: scaleX(1); opacity: 0; }
        }

        /* --- STYLES --- */
        .back-nav {
            position: absolute; top: 30px; left: 30px;
            color: var(--stark-white); text-decoration: none; 
            background: var(--blood-red);
            padding: 10px 20px; font-weight: bold; z-index: 100;
            text-transform: uppercase;
            border-radius: 4px; box-shadow: 0 0 15px rgba(139,0,0,0.5);
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .back-nav:hover {
            background: #ff0000;
            box-shadow: 0 0 25px rgba(255,0,0,0.7);
        }

        .cover-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 550px;
            overflow: hidden;
            border-bottom: 5px solid var(--blood-red);
            box-shadow: 0 10px 60px rgba(0,0,0,0.9);
            z-index: 2;
        }

        .cover-photo { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            filter: grayscale(0.8) contrast(1.2) brightness(0.6); 
        }

        .cover-title {
            position: absolute; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Creepster', cursive;
            font-size: 160px;
            /* Changed from Blood Red to White */
            color: #ffffff; 
            margin: 0;
            text-align: center;
            width: 100%;
            z-index: 3;
            letter-spacing: 15px;
            /* Updated shadow to give it a red 'glow' against the white text */
            text-shadow: 4px 4px 0px #000, 0 0 25px rgba(139, 0, 0, 0.9);
        }

        .book-list-container {
            width: 950px; 
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            gap: 25px; 
            z-index: 2;
            padding-bottom: 100px;
        }

        .list-item {
            background: var(--shadow-glass);
            padding: 20px 40px;
            border-left: 5px solid var(--blood-red);
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border-top: 1px solid rgba(255,255,255,0.05);
            position: relative;
            z-index: 5;
        }

        .list-item:hover {
            transform: translateX(15px);
            background: #1a1a1a;
            box-shadow: -10px 10px 30px rgba(0,0,0,0.5);
        }

        .list-item img { 
            width: 90px; height: 130px; 
            object-fit: cover; 
            filter: grayscale(0.5);
            margin-right: 35px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        .list-info h2 {
            margin: 0; color: var(--stark-white);
            font-size: 28px; font-family: 'Special Elite', serif;
        }

        .list-info h3 {
            margin: 5px 0 0 0; color: #666;
            font-size: 16px; font-weight: 400; font-style: italic;
        }

        .view-btn {
            margin-left: auto;
            padding: 12px 30px;
            background: transparent;
            color: var(--blood-red);
            border: 2px solid var(--blood-red);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .list-item:hover .view-btn {
            background: var(--blood-red);
            color: white;
        }
    </style>
</head>
<body>

    <div class="thriller-overlay" id="overlay"></div>

    <a href="../Bookpages/book1.html" class="back-nav">‚Üê Back to Library</a>

    <div class="cover-container">
        <img src="Book1pages/thrillerstories/img/t2.jpg" class="cover-photo" alt="Thriller Banner">
        <h1 class="cover-title">THRILLER</h1>
    </div>

    <section class="book-list-container">
        <a href="Book1pages/thrillerstories/thfro.html" class="list-item">
            <img src="Book1pages/thrillerstories/img/t1.jpg" alt="The Hunt for Red October">
            <div class="list-info">
                <h2>The Hunt for Red October</h2>
                <h3>by Tom Clancy</h3>
            </div>
            <div class="view-btn">Read More</div>
        </a>
    </section>

    <script>
        const overlay = document.getElementById('overlay');
        const objects = ['üê¶‚Äç‚¨õ', 'üî™', 'ü©∏', 'üå´Ô∏è', 'üíÄ', 'üë£'];

        function createObject() {
            const el = document.createElement('div');
            el.className = 'thriller-obj';
            el.innerText = objects[Math.floor(Math.random() * objects.length)];
            el.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 25 + 20;
            el.style.fontSize = size + 'px';

            if (el.innerText === 'üê¶‚Äç‚¨õ' || el.innerText === 'üë£') {
                el.style.top = Math.random() * 80 + 'vh';
                el.style.animation = `stalk ${Math.random() * 10 + 15}s linear forwards`;
            } else {
                el.style.top = '-50px';
                el.style.animation = `driftDown ${Math.random() * 8 + 7}s linear forwards`;
            }

            overlay.appendChild(el);
            setTimeout(() => { el.remove(); }, 20000);
        }

        setInterval(createObject, 1200);
    </script>

</body>
</html>
