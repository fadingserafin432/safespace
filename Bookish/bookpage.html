<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Hub - Fading Spaces</title>
    <meta name="viewport" content="width=1150">
    <style>
        :root {
            --powder-base: #f7ede2; 
            --silk-white: rgba(255, 255, 255, 0.7);
            --text-gray: #5e5a66;   
            --cream-white: #FFFDD0;
        }

        html, body {
            /* Forced width to prevent stacking on mobile */
            width: 1150px;
            margin: 0 auto;
            min-height: 100vh;
        }

        body {
            padding: 0;
            font-family: 'Segoe UI', serif;
            background: url('../assets/cover2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        .back-home {
            position: absolute; top: 30px; left: 30px;
            color: var(--text-gray); text-decoration: none; 
            background: var(--silk-white);
            padding: 12px 24px; font-weight: 500; z-index: 10;
            text-transform: lowercase; font-style: italic; font-size: 13px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .cover-container {
            position: relative;
            width: 1100px; 
            height: 380px;
            margin: 60px auto 20px;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .cover-photo { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            filter: brightness(0.9) contrast(0.95);
        }

        .cover-title {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', Courier, monospace; 
            font-size: 48px; 
            color: var(--cream-white); 
            letter-spacing: 10px;
            font-weight: 700; 
            text-transform: uppercase;
            z-index: 3;
            width: 100%; text-align: center; margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .selection-area {
            width: 1100px; 
            margin: 40px auto;
            display: flex; 
            justify-content: space-between; /* Spreads the cards out evenly */
            flex-wrap: nowrap;              /* STOPS stacking on mobile/small screens */
            gap: 20px;                      /* Physical space between cards */
            z-index: 2;
            padding-bottom: 50px;
        }

        .preset-card {
            position: relative;
            flex: 0 0 340px; /* Fixed width: they will not shrink or grow */
            height: 420px;
            border-radius: 25px;
            text-decoration: none;
            background: var(--silk-white);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.5);
            padding: 15px;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .preset-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.9);
        }

        .preset-card img { 
            width: 100%; 
            height: 80%; 
            object-fit: cover; 
            border-radius: 15px;
        }

        .preset-card h2 {
            margin: 20px 0 0;
            color: var(--text-gray);
            font-size: 15px; 
            letter-spacing: 2px; 
            text-transform: uppercase;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <a href="../index.html" class="back-home">‚Üê back to spaces</a>

    <div class="cover-container">
        <img src="../assets/book2.jpg" class="cover-photo" alt="Fading's Pages Cover">
        <h1 class="cover-title">Fading's Pages</h1>
    </div>

    <section class="selection-area">
        <a href="Bookpages/book1.html" class="preset-card">
            <img src="../assets/books.jpg" alt="E-Books Collection">
            <h2>E-Books</h2>
        </a>

        <a href="Bookpages/book2.html" class="preset-card">
            <img src="../assets/cover3.jpg" alt="Physical Books Collection">
            <h2>Physical Books</h2>
        </a>

        <a href="Bookpages/book3.html" class="preset-card">
            <img src="../assets/book3.jpg" alt="Books Translations">
            <h2>Book Translations</h2>
        </a>
    </section>

</body>
</html>
