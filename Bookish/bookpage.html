<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Hub - Fading Spaces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            /* Powdery Palette */
            --powder-base: #f7ede2; 
            --dusty-rose: #d5bdaf;  
            --silk-white: rgba(255, 255, 255, 0.7); /* More transparent for glass effect */
            --text-gray: #5e5a66;   
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Cormorant Garamond', serif;
            /* Background set to your cover3.jpg */
            background: url('../assets/cover3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Subtle texture overlay to add that 'powdery' grain */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* Glassmorphism Back Button */
        .back-home {
            position: fixed; top: 30px; left: 30px;
            color: var(--text-gray); text-decoration: none; 
            background: var(--silk-white);
            padding: 12px 24px; font-weight: 500; z-index: 10;
            text-transform: lowercase; font-style: italic; font-size: 13px;
            border-radius: 50px;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }

        /* Header Area */
        .cover-container {
            position: relative;
            width: 90%;
            max-width: 1100px; 
            height: 380px;
            margin: 60px auto 20px;
            overflow: hidden;
            border-radius: 40px; /* Extra rounded for softness */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .cover-photo { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            /* Softened the cover image slightly */
            filter: brightness(0.9) contrast(0.9);
        }

        .cover-title {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(32px, 6vw, 55px); 
            color: #ffffff; 
            letter-spacing: 12px;
            font-weight: 300; 
            text-transform: lowercase; 
            z-index: 3;
            width: 100%; text-align: center; margin: 0;
            text-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }

        /* Selection Area */
        .selection-area {
            width: 90%; max-width: 1100px; 
            margin: 40px auto;
            display: flex; justify-content: center;
            z-index: 2;
        }

        .preset-card {
            position: relative;
            width: 320px; height: 420px;
            overflow: hidden;
            border-radius: 25px;
            text-decoration: none;
            background: var(--silk-white);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all 0.5s ease;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            padding: 15px; /* Creates a soft frame around the image */
            text-align: center;
        }

        .preset-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .preset-card img { 
            width: 100%; height: 80%; 
            object-fit: cover; 
            border-radius: 15px; /* Rounded inner image */
        }

        .preset-card h2 {
            margin: 15px 0 0;
            color: var(--text-gray);
            font-size: 18px; 
            letter-spacing: 3px; 
            text-transform: uppercase;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <a href="../index.html" class="back-home">‚Üê back to spaces</a>

    <div class="cover-container">
        <img src="../assets/book2.jpg" class="cover-photo" alt="Fading's Pages Cover">
        <h1 class="cover-title">Fading's pages</h1>
    </div>

    <section class="selection-area">
        <a href="book1.html" class="preset-card">
            <img src="../assets/ebook.jpg" alt="E-Books Collection">
            <h2>E-Books</h2>
        </a>
    </section>

</body>
</html>
