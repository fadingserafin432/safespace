<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightroom Hub - Fading Spaces</title>
    <meta name="viewport" content="width=1150">
    <style>
        :root {
            --silk-white: rgba(255, 255, 255, 0.8);
            --text-muted: #8a8481;
            --cream-white: #FFFDD0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            /* Using the background from your assets folder */
            background: url('../assets/bg2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* The powdery paper texture overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
        }

        /* Floating back button */
        .back-home {
            position: absolute; top: 30px; left: 30px;
            color: var(--text-muted); text-decoration: none; 
            background: #fff;
            padding: 12px 24px; font-weight: 500; z-index: 10;
            text-transform: lowercase; font-style: italic; font-size: 13px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .back-home:hover { transform: scale(1.05); background: var(--cream-white); }

        /* Main banner container */
        .cover-container {
            position: relative;
            width: 1100px; height: 380px;
            margin: 60px auto 20px;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            z-index: 2;
        }

        .cover-photo { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.85); }

        /* Typewriter Title */
        .cover-title {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', Courier, monospace;
            font-size: 55px; color: var(--cream-white); 
            letter-spacing: 12px; font-weight: 700; 
            text-transform: uppercase; z-index: 3;
            width: 100%; text-align: center; margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        /* Polaroid Row Section */
        .selection-area {
            width: 1100px; 
            margin: 40px auto;
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            z-index: 2;
            padding-bottom: 60px;
        }

        /* The Polaroid Card Style */
        .preset-card {
            background: white;
            width: 330px; 
            height: 420px;
            border-radius: 35px;
            text-decoration: none;
            padding: 18px 18px 35px 18px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        .preset-card:hover {
            transform: translateY(-12px) rotate(-1deg);
        }

        .preset-card img { 
            width: 100%; 
            height: 290px; /* Fixed height for the image part */
            object-fit: cover; 
            border-radius: 25px;
        }

        .preset-card h2 {
            margin: auto 0 5px 0;
            color: var(--text-muted);
            font-size: 15px; 
            letter-spacing: 3px; 
            text-transform: uppercase;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <a href="../index.html" class="back-home">‚Üê back home</a>

    <div class="cover-container">
        <img src="../assets/lightroom.jpg" class="cover-photo" alt="Header">
        <h1 class="cover-title">Lightroom</h1>
    </div>

    <section class="selection-area">
        <a href="whitevintage.html" class="preset-card">
            <img src="../assets/lightroomsample2.jpg" alt="White Vintage">
            <h2>White Vintage</h2>
        </a>
        
        </section>

</body>
</html>
